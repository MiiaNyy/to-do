<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My To-Do</title>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"/>
    </head>
    <body>
    <div class="content-container">
        <div class="header main">
            <h1>My To-Dos</h1>
            <button id="header-btn" class="open-task-form-btn">
            <img src="pics/whiteplus.png" alt="" />
            </button>
        </div>
        <div id="side-nav" class="side-bar">
            <div id="nav-icon" class="open">
            <span></span>
            <span></span>
            <span></span>
            </div>
            <div class="menu">
            <div class="menu-item fade-effect">
                <img src="pics/calendar.png" />
                <p>Today</p>
            </div>
            <div class="menu-item fade-effect">
                <img src="pics/calendar2.png" />
                <p>Tomorrow</p>
            </div>
            <div class="menu-item fade-effect">
                <img src="pics/folder.png" />
                <p id="projects" class="open-project-folder">
                <span class="project-span">v</span>
                Project</p>
                

            </div>
            <div class="project-menu fade-effect collapse-menu">
     
                <!--This is where different projects live-->
            </div>

            <div class="menu-item filter-folder">
                <img src="pics/folder.png" />
                <p id="filter" class="filter-btn">
                <span class="filter-span">v</span>
                Filter
                </p>
            </div>
            <div id="top" class="collapse-menu filter-menu fade-effect">
                <div class="project-item">
                    <div class="priority1 color-code"></div>
                    <p class="on-top">Priority 1</p>
                </div>
                <div class="project-item">
                    <div class="priority2 color-code"></div>
                    <p class="on-top">Priority 2</p>
                </div>
                <div class="project-item">
                    <div class="priority3 color-code"></div>
                    <p class="on-top">Priority 3</p>
                </div>
                <div class="project-item">
                    <div class="priority4 color-code"></div>
                    <p class="on-top">Priority 4</p>
                </div>
                <div class="project-item">
                    <div class="priority5 color-code"></div>
                    <p class="on-top">Priority 5</p>
                </div>
            </div>
            <button id="side-btn" class="open-task-form-btn fade-effect">
                <img src="pics/plus.png" alt="" />
            </button>
            </div>
        </div>

        <div class="content">

            <div class="project-folder">
                <div class="priority5 color-code"></div>
                <h1>General</h1>
            </div>

            <div class="tasks-container">
                <!--This is where tasks live when they are created-->  
            </div>


            <form class="task-form">
                <span class="close-form-btn">&#10006;</span>
                <h2>Add Task</h2>
                <hr class="divider"/>

                    <label for="task-name" class="text-label">Task</label>
                    <br />
                    <input class="input-field" required type="text" id="task-name" name="task-name"/>
                    
                    <br/><br/>

                    <label for="project">Select Project</label>
                    <select id="project" name="project">
                        <option value="home">Home</option>
                        <option value="work">Work</option>
                        <option value="hobbies">Hobbies</option>
                        <option value="books">Books</option>
                        <option value="movies">Movies</option>
                    </select>

                    <br/><br/>

                    <label for="dueDate">Due date</label>
                    <input type="date" id="dueDate" name="dueDate">
                    <input type="time" name="time" id="time">

                    <br/><br/>

                    <div class="select-priority-cont">

                        <div class="priority-cont">
                            <input type="radio" name="task-priority" id="priority1" value="priority1"/>
                            <div id="" class="priority1 color-code"></div>
                            <label for="priority1"> Priority 1</label>                            
                        </div>
                        <div class="priority-cont">
                            <input type="radio" name="task-priority" id="priority2" value="priority2"/>
                            <div class="priority2 color-code"></div>
                            <label for="priority2"> Priority 2</label>                            
                        </div>
                        <div class="priority-cont">
                            <input type="radio" name="task-priority" id="priority3" value="priority3"/>
                            <div class="priority3 color-code"></div>
                            <label for="priority3"> Priority 3</label>                            
                        </div>
                        <div class="priority-cont">
                            <input type="radio" name="task-priority" id="priority4" value="priority4"/>
                            <div class="priority4 color-code"></div>
                            <label for="priority4"> Priority 4</label>                            
                        </div>
                        <div class="priority-cont">
                            <input type="radio" name="task-priority" id="priority5" value="priority5"/>
                            <div class="priority5 color-code"></div>
                            <label for="priority5"> Priority 5</label>                            
                        </div>           
                    </div> 
                <input type="submit" value="Edit" class="add-edited-task">                      
                <input type="submit" value="Add" class="add-task-btn"/>
                <input type="reset" value="Cancel"/>
            </form>

            <form class="add-project-form"></form>
            <button class="add-project-btn"> +</button>
            </div>

            <div class="footer main">footer
            <!-- three dot menu -->
            <div class="dropdown">
                <!-- three dots -->
                <ul class="dropbtn icons btn-right showLeft">
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <!-- menu -->
                <div id="myDropdown" class="dropdown-content">
                    <a>Delete</a>
                    <a>Edit</a>
                    
                </div>
            </div>
            </div>
        </div>        
        <script src="bundle.js"></script>
    </body>
</html>
